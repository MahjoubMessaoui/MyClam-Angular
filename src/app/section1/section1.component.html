<section>


  <div class="container ">
    <h5 class="text-center tito1">EXPLORE OUR SERVICE</h5>
    <img src="./assets/images/title _line_category_1@1x.png" class="index">
  </div>


  <div class="container-fluid">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner row w-100 mx-auto">



        <div class="carousel-item col-md-12 active">

          <div class="card">
            <div *ngFor="let i of datas">
              <img class="card-img-top " src='http://{{i.imagePath}}'>

              <div class="card-body">

                <img src="./assets/images/title _line_category_1@1x.png" class="index">

                <h4 class="card-title oui">{{i.id}}</h4>
                <p class="card-text oui">{{i.description}}</p>
                <p class="card-text oui">{{i.label}} </p>

                <div *ngFor="let j of i.Services">
                  <h1 class="card-text oui">{{j.label_service }} </h1>

                  <p class="card-text oui"> {{j.description_service }}</p>
                  <p class="card-text oui"> {{j.id_service }} </p>



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>






      <div class="container oui2">
        <button type="button" class="btn btn-primary btn-lg oui3">Explore All</button>
      </div>

    </div>

  </div>
</section>
